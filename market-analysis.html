<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创新方向</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>创新方向</h1>
        <p class="description">我们分析了市场和产品的生命周期阶段。以下是我们为您的产品推荐的创新方向。</p>
        
        <!-- 产品生命周期分析 -->
        <div class="lifecycle-analysis">
            <h2>产品生命周期分析</h2>
            <div class="lifecycle-card">
                <h3>成长期</h3>
                <p>产品快速发展，需扩大市场份额和品牌优势</p>
            </div>
        </div>

        <!-- 创新方向选项 -->
        <div class="innovation-directions">
            <div class="direction-tabs">
                <button class="tab-btn active">使用更加便携</button>
                <button class="tab-btn">定位多元化</button>
                <button class="tab-btn">功能多样性</button>
                <button class="tab-btn">外观个性化</button>
            </div>

            <div class="direction-content">
                <div class="direction-options">
                    <label class="option">
                        <input type="radio" name="innovation" checked>
                        <span>使产品更易于使用</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="innovation">
                        <span>让产品更有效率</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="innovation">
                        <span>为产品添加新功能</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="innovation">
                        <span>提高产品的速度</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="innovation">
                        <span>提高产品的可靠性</span>
                    </label>
                    
                </div>
                
            </div>
            <button class="primary-btn"><a href="solutions.html">生成创新方案</a></button>
        </div>
    </div>
</body>
</html>
